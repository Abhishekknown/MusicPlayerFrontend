<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">


        <div class="all-songs">
            <!-- things which should be here are  -->
             <!-- Filter and genre with drop down buttons -->
              <div class="searchBox">
                <input type="text" class="searchInput" placeholder="Search Music Here" />
                <button class="searchBtn">Search</button>
            </div>
              

             <!-- Add the filter first -->
              <div class="song-genre">
                <label for="genre">Choose a genre:</label>
                <select id="genre">
                    <option value="">All</option>
                    <option value="Alt Pop">Alt Pop</option>
                    <option value="Lo-fi">Lo-fi</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Pop Rock">Pop Rock</option>
                    <option value="Dance Pop">Dance Pop</option>
                    <option value="Hip-Hop">Hip-Hop</option>
                </select>
              </div>

              <!-- Heading of this sections -->
               <div>
                <h3>All Songs</h3>
               </div>

               <!-- All songs to be displayed here -->
                <div class="all-Songs" id="allSongs">
                    <!-- All list is appearing here -->
                </div>
        </div>



        <div class="song-card">
            <!-- Main ablum Center -->
             <div class="coverAlbum">
                <div class="musicCover" id="musicCover"></div>
                <div class="musicDetail">
                    <h2>SongTitle</h2>
                    <p>Singername</p>
                </div>
            </div>
            <!-- Music COntrols -->
             <audio id="mainAudio" controls class="musicController">
                Your browser does not support the audio element.
            </audio>

             <div class="musicButtons">
                <div class="musicFlow">
                    <button><=</button>
                    <button>=></button>
                </div>
                <div class="musicFlow">
                    <button>Add to playlist</button>
                </div>
             </div>

        </div>

        
        <div class="playlists">
  <!-- Search Box At top -->
 

  <!-- Custom Playlist Box -->
  <div class="customBox">
    <h3>Playlist Name</h3>
    <div class="song-list">
      <span>song Name</span>
    </div>
    <div class="song-list">
      <span>song Name</span>
    </div>
  </div>

  <!-- Playlist creation form -->
  <div class="createPlaylist">
    <input type="text" id="newPlaylistName" placeholder="New Playlist Name" />
    <button id="createPlaylistBtn">Create Playlist</button>
  </div>

  <!-- Playlist results area (this was missing) -->
  <div id="playlistList" class="playlist-Name"></div>
</div>



        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
